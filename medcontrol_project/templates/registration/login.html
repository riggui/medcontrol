<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connexion</title>
  <style>
    body { margin:0; font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Arial; background: #f7f7f7; }
    .login-box { width: 100%; max-width: 360px; margin: 8vh auto; background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 8px 30px rgba(0,0,0,0.06); }
    .login-box label { display:block; margin-bottom:6px; font-size:14px; color:#333; }
    .login-box input { width:100%; padding:10px 12px; margin-bottom:12px; border:1px solid #ddd; border-radius:6px; }
    .login-box button { width:100%; padding:10px; border:none; border-radius:6px; background:#0d6efd; color:#fff; font-weight:600; }
    .error { color: #b00020; margin-bottom:12px; }
  </style>
</head>
<body>
  <div class="login-box">
    {% if form.errors %}<div class="error">Identifiants incorrects.</div>{% endif %}
    <form method="post">
      {% csrf_token %}
      <label for="id_username">Nom d'utilisateur</label>
      {{ form.username }}
      <label for="id_password">Mot de passe</label>
      {{ form.password }}
      <button type="submit">Se connecter</button>
    </form>
  </div>
</body>
</html>
